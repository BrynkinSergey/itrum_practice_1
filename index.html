<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/mobile.css" />
    <link href="https://fonts.cdnfonts.com/css/blogger-sans" rel="stylesheet" />
    <title>Погнали</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="header-content">
          <img class="mobile-logo" src="/src/imgs/logo_mobile.svg" />
          <img class="icon-menu_mobile" src="src/imgs/icon_menu_mobile.svg" />
        </div>
      </header>
      <main>
        <section class="promo">
          <div class="promo-content-1">
            <h1>В путешествие с крутыми попутчиками!</h1>
            <img
              class="traveller-img"
              src="/src/imgs/traveller-illustration-mobile 1.png" />
            <div class="promo_buttons-container">
              <button class="button call-button"></button>
              <button class="button mail-button"></button>
              <button class="button auth-button"></button>
            </div>
          </div>
          <div class="promo-content-2">
            <div class="promo-text-container">
              <div class="promo-p-container-1 p-16">
                «Лучшее приложение, что я видел в жизни!»
              </div>
              <div class="promo-p-container-2 p-16 w-700">
                Мурат Эльтазин главный редактор газеты «гаджетлайф»
              </div>
            </div>
          </div>
          <div class="promo-content-3">
            <div class="flow-container">
              <div class="step-1 step">
                <div class="flow-text flow-text-1">Выберите направление</div>
                <div class="flow-number-text">1</div>
              </div>
              <div class="step-2 step">
                <div class="flow-text flow-text-2">
                  Изучите идеи путешественников
                </div>
                <div class="flow-number-text">2</div>
              </div>
              <div class="step-3 step">
                <div class="flow-text flow-text-3">
                  Находите тех, кто похож на вас
                </div>
                <div class="flow-number-text">3</div>
              </div>
              <div class="step-4 step">
                <div class="flow-text flow-text-4">Путешествуйте вместе!</div>
                <div class="flow-number-text">4</div>
              </div>
            </div>
            <div class="about-service"></div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
